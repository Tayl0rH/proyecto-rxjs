<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Web Digitalización</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/digital-brain.png" alt="Cerebro digital">
        <div>
            <p id="title">Portal de transformación Inteligente</p>

    <main>
        <section class="controls">
            <form action="">

                </select>

        <section id="viewer">
            <div class="placeholder">
                <p>Esperando selección...</p>
            </div>
        </section>

    <footer>
        <p>Desarrollado por Taylor Hernández de Vega</p>
    </footer>
